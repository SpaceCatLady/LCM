{% extends "base_generic.html" %}

{% block content %}
  <h1>Medication List</h1>
  {% if medication_list %}
  <ul>
    {% for med in medication_list %}
      <li>
        <a href="{% url 'med-detail' med.pk %}">{{ med.name }}</a>
        <a href="{% url 'meds-delete' med.pk %}">&nbsp&nbsp&nbsp&nbspDelete {{med.name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no medications on record.</p>
  {% endif %} 
  <a href="{% url 'meds-create'%}">Add medication</a>
{% endblock %}
